<div class="bloc">
    <div class="container-search glass">
        <svg xmlns="http://www.w3.org/2000/svg" width="15"  viewBox="0 0 20 20"><path fill="#fff" d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33l-1.42 1.42l-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/></svg>
        <input type="text" placeholder="Rechercher..." [formControl]="searchControl" id="filter-text-box">
        <button class="glass" (click)="search()">Rechercher</button>
    </div>
    @if (users()) {
        <div class="users">
            @for (user of users(); track $index) {
                <div class="glass no-hover">
                    <div class="name">
                        {{user.name}}
                    </div>
                    @if (user.ami) {
                        <div class="icon">
                            est déjà votre ami
                        </div>
                    }
                    @else if (user.demande){
                        <div class="icon">
                            <svg class="check-pop" matTooltip="Demande déjà envoyée" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 16 16"><path fill="#08e717" d="m14.914 4l-9.47 9.47L1.09 8.393L2.608 7.09l2.948 3.44L13.5 2.585z"/></svg>
                            <svg class="check-pop" (click)="deleteDemande(user.id)" matTooltip="Supprimer la demande" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 15"><path fill="#e70808" d="M3.64 2.27L7.5 6.13l3.84-3.84A.92.92 0 0 1 12 2a1 1 0 0 1 1 1a.9.9 0 0 1-.27.66L8.84 7.5l3.89 3.89A.9.9 0 0 1 13 12a1 1 0 0 1-1 1a.92.92 0 0 1-.69-.27L7.5 8.87l-3.85 3.85A.92.92 0 0 1 3 13a1 1 0 0 1-1-1a.9.9 0 0 1 .27-.66L6.16 7.5L2.27 3.61A.9.9 0 0 1 2 3a1 1 0 0 1 1-1c.24.003.47.1.64.27Z"/></svg>
                        </div>
                    } @else {
                        <div class="button">
                            <button class="glass" (click)="sendDemande(user.id)">
                                Ajouter
                            </button>
                        </div>
                    }
                </div>
            }
        </div>
    }

</div>
