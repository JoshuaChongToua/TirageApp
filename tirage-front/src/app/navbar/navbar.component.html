<div class="bloc">
    <div class="logo">
        <a class="nav-link" routerLink="/films-series" routerLinkActive="active">Logo</a>
    </div>
    @if (showType()) {
        <div class="middle">
            <div class="type glass no-hover">
                <div class="glass transparent" (click)="selectType('movie')" [ngClass]="selectedType() === 'movie' ? 'selected' : ''">Films</div>
                <div class="glass transparent" (click)="selectType('tv')" [ngClass]="selectedType() === 'tv' ? 'selected' : ''">Séries</div>
                <div class="glass transparent" routerLink="/search" routerLinkActive="active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15"  viewBox="0 0 20 20"><path fill="#fff" d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33l-1.42 1.42l-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/></svg>
                </div>
            </div>
        </div>
    }
    <div class="profil">
        <a class="nav-link" routerLink="/my-account" routerLinkActive="active">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 24 24"><path fill="#fff" fill-rule="evenodd" d="M12 4a8 8 0 0 0-6.96 11.947A4.99 4.99 0 0 1 9 14h6a4.99 4.99 0 0 1 3.96 1.947A8 8 0 0 0 12 4Zm7.943 14.076A9.959 9.959 0 0 0 22 12c0-5.523-4.477-10-10-10S2 6.477 2 12a9.958 9.958 0 0 0 2.057 6.076l-.005.018l.355.413A9.98 9.98 0 0 0 12 22a9.947 9.947 0 0 0 5.675-1.765a10.055 10.055 0 0 0 1.918-1.728l.355-.413l-.005-.018ZM12 6a3 3 0 1 0 0 6a3 3 0 0 0 0-6Z" clip-rule="evenodd"/></svg>
            Mon Compte
        </a>
        <svg [matMenuTriggerFor]="menu" width="15" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#ffffff" d="M3.515 8.465L12 16.95l8.485-8.485L19.07 7.05L12 14.122L4.929 7.05L3.515 8.465Z"/></svg>
    </div>
    <mat-menu #menu="matMenu">
        @if (showType()) {
            <div mat-menu-item routerLink="/amis">Amis</div>
        } @else {
            <div mat-menu-item routerLink="/films-series">Films/Series</div>
        }
        <div mat-menu-item (click)="logout()">Se Déconnecter</div>
    </mat-menu>
</div>
