<div class="star-rating-container star-rating-animation" [ngClass]="listNoSelectStar.includes(context) ? 'avis-display' : ''">
    @for (star of stars; track $index) {
        <div [ngClass]="[star.class]" (click)="!listNoSelectStar.includes(context) ? selectStar(star.id) : ''">
            <mat-icon class="{{context}}">{{star.icon}}</mat-icon>
        </div>
    }
</div>
